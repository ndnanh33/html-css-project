<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ndnanh33</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/bfb0ac0fb9.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="searchbox">
      <i class="fas fa-search"></i>
      <input class="search-input" id="search-input" type="text" placeholder="Tìm kiếm kiến thức...">
    </div>
    <div class="account">
      <img class="account-image" src="images/account-image.jpg" alt="account-image">
      <div class="account-info">
        <p class="account-name">Nguyễn Đạt Nhật Anh</p>
        <p class="account-description">Software Developer</p>
      </div>
    </div>
  </header>
  <nav>
    <h1><i class="fas fa-code"></i> DevHub</h1>
    <div class="nav-items">
      <a class="nav-item" href="#home" data-tooltip="Trang chủ Dashboard">
        <i class="fas fa-home"></i>
        <p>Home</p>
      </a>
      <a class="nav-item" href="#semantic" data-tooltip="Học về thẻ HTML ngữ nghĩa">
        <i class="fas fa-sitemap"></i>
        <p>HTML Semantic</p>
      </a>
      <a class="nav-item" href="#flexbox" data-tooltip="Layout bằng Flexbox">
        <i class="fas fa-grip-horizontal"></i>
        <p>CSS Flexbox</p>
      </a>
      <a class="nav-item" href="#grid" data-tooltip="Layout bằng Grid">
        <i class="fas fa-th"></i>
        <p>CSS Grid</p>
      </a>
      <a class="nav-item" href="#projects" data-tooltip="Các dự án">
        <i class="fas fa-folder-open"></i>
        <p>Projects</p>
      </a>
    </div>
  </nav>
  <main>
    <article>
      <h1>Knowledge Dashboard</h1>
      <p>Tổng hợp kiến thức Front-end Development của bạn</p>
    </article>
    <section>
      <div class="content">Content1</div>
      <div class="content">Content2</div>
      <div class="content">Content3</div>
      <div class="content">Content4</div>
      <div class="content">Content5</div>
      <div class="content">Content6</div>
      <div class="content">Content7</div>
      <div class="content">Content8</div>
    </section>
  </main>
  <footer>Footer</footer>
</body>

</html>
